	<div class="container">
		<div class="row">
			<h2>Estadisticas de venta</h2>
		</div>
		<div class="row">
			<br />
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default " id="productos">
					<div class="panel-heading">Ventas del dia</div>
					<div class="panel-body">
						<div id="chart2"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default " id="productos">
					<div class="panel-heading">Ventas por canal</div>
					<div class="panel-body">
						<div id="chart1"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default " id="productos">
					<div class="panel-heading">Ventas por familia</div>
					<div class="panel-body">
						<div id="chart3"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<script>
		google.load("visualization", "1", {
			packages : [ "corechart" ]
		});
		google.setOnLoadCallback(drawChart);

		function drawChart() {
			 data = google.visualization.arrayToDataTable([
					[ 'Canal', "Cantidad" ], [ 'MercadoLibre', 20 ],
					[ 'SegundaMano', 30 ], [ 'OLX', 40 ], [ 'Linio', 10 ]]);

			 data2 = google.visualization.arrayToDataTable([
					[ 'Tipo', "Inventario", "Ventas" ], [ '8:00am', 100, 20 ],
					[ '8:01am', 99, 21 ], [ '8:02pm', 94, 26 ],
					[ '8:03pm', 90, 30 ], [ "8:04pm", 89, 31 ], ]);
			 data3 = google.visualization.arrayToDataTable([
					[ 'Familia', 'Cantidad' ], 
					[ 'TV', 25 ],
					[ 'Celulares', 15 ],
					[ 'Laptops', 20 ],
					[ 'Linea blanca', 10 ],
					]);
			                           			
			var options = {
				title : 'Ventas / Inventario',
				is3D : true,
			};

			var chart1 = new google.visualization.PieChart(document
					.getElementById('chart1'));
			chart1.draw(data, options);

			var chart2 = new google.visualization.LineChart(document
					.getElementById('chart2'));
			chart2.draw(data2, {
				title : "Ventas / Tiempo"
			});
			var chart3 = new google.visualization.BarChart(document
					.getElementById('chart3'));
			chart3.draw(data3, {
				title : "Inventario"
			});
			var c=0;
			setInterval(function(){
				
				data = google.visualization.arrayToDataTable([
				                          					[ 'Canal', "Cantidad" ], [ 'MercadoLibre', 20 +c ],
				                          					[ 'SegundaMano', 30-c ], [ 'OLX', 40 ], [ 'Linio', 20 ]
				                          					 ]);

				                          			 data2 = google.visualization.arrayToDataTable([
				                          					[ 'Tipo',  "Ventas" ], [ '8:00am',  20 ],
				                          					[ '8:01am', 21 ], [ '8:02pm',  26 ],
				                          					[ '8:03pm',  30 ], [ "ultimo",  31+c ] ]);
				                          			 data3 = google.visualization.arrayToDataTable([
				                          			                          					[ 'Familia', 'Cantidad' ], 
				                          			                          					[ 'TV', 25+(c*1.2) ],
				                          			                          					[ 'Celulares', 15+c ],
				                          			                          					[ 'Laptops', 20+(c*.5) ],
				                          			                          					[ 'Linea blanca', 10+(c*.8) ],
				                          			                          					]);
				                          			 c++;
			chart1.draw(data, options);
			chart2.draw(data2, {
				title : "Ventas / Tiempo"
			});
			
			chart3.draw(data3, {
				title : "Inventario"
			});
			
		
			},1000);

		}
	</script>
	<style>
		#chart3 table,
		#chart4 table
		{
			margin:auto !important;
		}
	</style>
</body>
