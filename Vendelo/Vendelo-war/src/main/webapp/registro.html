<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Vendelo</title>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet"
	href="./css/page.css">

</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Montepio Luz Aviñon</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Inicio</a></li>
					<li><a href="#">Tienda</a></li>
					<li><a href="#">Empleados</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<form>
			<div class="row">
				<div class="col-md-3">
					<label for="producto">Producto</label>
				</div>
				<div class="col-md-3">
					<div class="input-group">
				      <input id="producto" name="producto" type="text" class="form-control">
				      <span class="input-group-btn">
				        <button id="buscar" class="btn btn-default" type="button">Buscar</button>
				      </span>
				    </div>
				</div>
			</div>
			<div class="row">
				<ul id="list" class="list-group">
					
				</ul>
			</div>
		</form>
	</div>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	<script>
		var url="http://listado.mercadolibre.com.mx/";
		$("#buscar").click(function(){
			$("#list").html("");
			$.ajax({
				url:url+$("#producto").val(),
				complete:function(r){
					var data = $(r.responseText);
					data.find(".list-view-item").each(function(i,v){
						$(v).find(".price-info-cost .ch-price").children()[0].remove();
						$("#list").append(
								"<li class='list-group-item'>"+
								$(v).find(".list-view-item-title").text() + " - "+
								$(v).find(".price-info-cost .ch-price").text() +
								"</li>"
						);
					});
				}
			});
		});
	</script>
</body>
</html>
